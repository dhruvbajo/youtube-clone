<style>
  .subscribe-button{
    background-color: #b20303;
    color: white;
    border: none;
    height:36px;
    width:105px;
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;
    transition:opacity 0.15s;
  }

  .subscribe-button:hover
  {
    opacity: 0.7;
  }

  .subscribe-button:active{
    opacity:0.4;
  }
  </style>

  <style>
    .join-button
    {
    background-color:white;
    border-color:rgb(133, 133, 210);
    border-style:solid;
    border-width:1px;
    color:rgb(133, 133, 210);
    height:36px;
    width:65px;
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;
    transition:background-color 2s;
    transition:color 2s; 
    }

    .join-button:hover{
      background-color:blue;
      color:white;
    }

    .join-button:active{
      opacity:0.7;
    }
    </style>

    <style>
      .tweet-button
      {
        background-color:rgb(41, 187, 245);
        color:white;
        border-radius:20px;
        border:none;
        height:36px;
        width:60px;
        font-weight:bold;
        font-size:10px;
        transition:box-shadow 0.15s;
      }

      .tweet-button:hover
      {
        box-shadow:5px 5px 10px rgba(0,0,0,0.15);
      }
    </style>

<button class= "subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
