<html>
  <head>
    <title>Flexbox Practice</title>
  </head>
  <body style="
  padding-bottom:1000px;">
    <div style="
    display:flex;
    flex-direction:row;
    height:70px;
    border-width:1px;
    border-style:solid;
    border-color:black;
    ">
      <div style="background-color:lightblue;">div 1</div>
      <div style="background-color:lightpink;">div 2</div>
    </div>

    <div style="
    margin-top:30px;

    border-color:gray;
    border-style:solid;
    ">
      <div style="
      background-color:lightblue;
      width:100px;
      ">100px</div>
      <div style="
      background-color:lightpink;
      width:100px;
      ">100px</div> 
      <div style="
      background-color:lightblue;
      width:100px;
      ">100px</div> 
      
      <div style="
      display:flex;
      flex-direction:row;
      height:70px;
      border-width:1px;
      border-style:solid;
      border-color:black;
      ">
        <div style="background-color:lightblue;">div 1</div>
        <div style="background-color:lightpink;">div 2</div>
      </div>
     
  </body>
</html>
